<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <h3 class="mat-h3" style="font-weight: bold;">Enter the user's information.</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <form>
        <mat-form-field>
            <input #username matInput placeholder="Username" value="">
        </mat-form-field>
        <mat-form-field>
            <input #password matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <input #firstname matInput placeholder="First Name" value="">
        </mat-form-field>
        <mat-form-field>
            <input #lastname matInput placeholder="Last Name" value="">
        </mat-form-field>
        <mat-form-field>
            <mat-select #permission placeholder="Permissions" [(value)]="permVal">
                <mat-option *ngFor="let perm of permissionTypes" [value]="perm">{{perm}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]='{"username":username.value, "password": password.value, "firstname": firstname.value, "lastname": lastname.value, "permissions": permission.value }'>Create</button>
</mat-dialog-actions>
